<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Ventas Mensuales</h1>
        <form id="salesForm">
            <label for="month">Mes:</label>
            <input type="text" id="month" required placeholder="Ej: Enero">
            <label for="sales">Ventas:</label>
            <input type="number" id="sales" required placeholder="Ej: 1000">
            <button type="submit">Agregar</button>
        </form>
        <canvas id="salesChart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
